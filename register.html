<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            height: 100vh;
            overflow: hidden;
            background: url('/assets/images/slider/ROG\ Wallpaper\ Design.gif') no-repeat center center fixed; /* Background GIF */
            background-size: cover; /* Make sure GIF covers the entire background */
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.7); 
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            margin: auto;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
        }

        .login-container input[type="text"], 
        .login-container input[type="email"],
        .login-container input[type="password"], 
        .login-container input[type="password-confirmation"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            background-color: #2c2c2c;
            color: white;
        }

        .login-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #2e22d1;
            border: none;
            border-radius: 4px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-container input[type="submit"]:hover {
            background-color: #e68a00;
        }

        .login-container a {
            display: block;
            margin-top: 15px;
            color:#2e22d1;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .login-container a:hover {
            color: #e68a00;
        }

        .login-container img {
            margin-top: 20px;
            width: 200px; 
        }
    </style>
</head>
<body>

    <div class="login-container">
        <img src="assets/images/logo.png" alt="Website Logo">
        <form action="/index" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password-confirmation" name="password-confirmation" placeholder="Confirm Password" required>
         Confirm    <input type="submit" value="Register">
        </form>
        <a href="#">Forgot Password?</a>
    </div>

</body>
</html>
